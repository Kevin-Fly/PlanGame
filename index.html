<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ff</title>
		<link rel="stylesheet" type="text/css" href="css/plan.css"/>

	</head>
	<body>
		
		<!--  开始界面  -->
		<div id="startPage">
			<img src="img/LOGO.png" />
			<div id="playBtn">START GAME</div>
		</div>
		<!--  分数  -->
		<div id="gameScore"></div>
		<!--  游戏中界面  -->
		<div id="scrollMap">
			
			<div id="scrollmap1"></div>
			<div id="scrollmap2"></div>
			
			<div id="map">
				<img id="hero" src="img/hero.png" />
			</div>
			
		</div>
		<!-- 游戏结束界面 -->
		<div id="gameOverPage">
			<div id="panel">
				<div id="panelScore">100</div>
				<div id="restartBtn">从头再来</div>
			</div>
			
		</div>
		<script type="text/javascript" src="js/plan.js" ></script>
	</body>
</html>
